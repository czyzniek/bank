server:
  port: 8081

spring:
  cloud:
    stream:
      source: accountCreated
      bindings:
        accountCreated-out-0:
          destination: queue.created-account.messages
          binder: local-rabbit
      binders:
        local-rabbit:
          type: rabbit
          environment:
            spring:
              rabbitmq:
                host: localhost
                port: 5672
                username: rabbitmq
                password: rabbitmq
                virtual-host: /
